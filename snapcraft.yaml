name: epicpinball
version: "1.2-shareware"
summary: Epic Pinball shareware installer
description: |
  Epic Pinball is a collection of pinball games. This will install the shareware version with a single table. Buy the full version at GOG.com.
confinement: strict
grade: stable
base: core18

apps:
  epicpinball:
    command: launcher
    plugs:  [unity7, audio-playback, opengl, network, x11]
    extensions: [gnome-3-28]

parts:
  launch:
    plugin: dump
    source: launcher
    stage-packages:
      - wget
      - unzip
      - yad
      - perl-base
    prime:
      - -share
      - -usr/share/doc
      - -usr/share/lintian
      - -usr/share/man

  dosbox-staging:
    source: https://github.com/dreamer/dosbox-staging.git
    source-branch: release/0.77.x
    source-type: git
    plugin: meson
    meson-parameters:
      - "setup"
      - "-Dprefix=/usr"
      - "-Dbuildtype=release"
      - "-Duse_fluidsynth=false"
      - "-Duse_mt32emu=false"
      - "-Duse_pcap=false"
      - "-Duse_slirp=false"
      - "-Duse_sdl2_net=false"
      - "-Duse_png=false"
    build-packages:
      - ccache
      - build-essential
      - libasound2-dev
      - libsdl2-dev
      - libsdl2-net-dev
      - libopusfile-dev
    stage-packages:
      - libsdl2-2.0-0
      - libsdl2-net-2.0-0
      - libopusfile0
    prime:
      - -share
      - -usr/share/doc
      - -usr/share/lintian
      - -usr/share/man
  cleanup:
    after: [launch, dosbox-staging]
    plugin: nil
    build-snaps:
      - core18
      - gtk-common-themes
      - gnome-3-28-1804
    override-prime: |
      for snap in "core18" "gtk-common-themes" "gnome-3-28-1804"; do
        cd "/snap/$snap/current" && find . -type f,l -exec rm -r "$SNAPCRAFT_PRIME/{}" \;
      done
